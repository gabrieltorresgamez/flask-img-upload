<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Image Upload</title>
        <!-- Bootstrap CSS 5.3.7 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
            crossorigin="anonymous"
        />
    </head>
    <body
        class="bg-light d-flex flex-column justify-content-center align-items-center min-vh-100"
    >
        <div class="container text-center my-4">
            <h1 class="mb-4 text-primary">Upload Image</h1>
            <!-- Added mx-auto here to horizontally center the card within its parent container -->
            <div class="card p-4 shadow-sm mx-auto" style="max-width: 500px">
                <form method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="image" class="form-label"
                            >Choose Image:</label
                        >
                        <input
                            type="file"
                            name="image"
                            id="image"
                            class="form-control"
                            accept="image/*"
                            required
                        />
                    </div>
                    <div class="mb-3">
                        <label for="category" class="form-label"
                            >Category:</label
                        >
                        <select
                            name="category"
                            id="category"
                            class="form-select"
                        >
                            {% for cat in categories %}
                            <option value="{{ cat }}">{{ cat }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                        Upload
                    </button>
                </form>
            </div>
        </div>

        <!-- Bootstrap JS Bundle (Popper included) 5.3.7 -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
